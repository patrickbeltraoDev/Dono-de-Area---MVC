<style>
    /* ----------------- MODAL - LOAD ----------------- */
    .modal {
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    

    .modalLoad {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
        background-color: white;
        margin:auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        height: 85%;
        overflow-y: auto;
    }
    .modal-content-calc {
        background-color: white;
        margin:auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        height: 98%;
        overflow-y: auto;
    }
    .modalLoad > div {
        background-color: rgba(79,79,79,.1);
        padding: 20px;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modalLoad > div > img {
        width: 10em;
        height: 10em;
    }   
</style>

<!------------- MODAL - LOAD -------------->
<div id="modalLoad" class="modalLoad">
    <div class="modal-content">
        <div id="load"><img src='../imagem/wait.gif'></div>
    </div>
</div>

<script>
    window.onclick = function(event) {
        // Verifica se o clique foi fora de qualquer modal com a classe 'modal'
        var modals = document.getElementsByClassName('modal');
        for (var i = 0; i < modals.length; i++) {
            if (event.target == modals[i]) {
                modals[i].style.display = 'none';
            }
        }
    }
    
    // -------------------- MODAL - LOAD ----------------------//
    function showLoad() {
        var modal = document.getElementById('modalLoad');
        modal.style.display = 'flex';
    }
    
    function hideLoad() {
        var modal = document.getElementById('modalLoad');
        modal.style.display = 'none';
    }
</script>
